# https://moonrepo.dev/docs/config/tasks
$schema: 'https://moonrepo.dev/schemas/tasks.json'

workspace:
  inheritedTasks:
    exclude: ['compile']

tasks:
  compile:
    command: echo "Compile Complete"
    inputs:
      - src
    deps:
      - ~:tsc
      - ~:copy
    options:
      runDepsInParallel: false

  copy:
    command: cp -r src/assets dist/src && cp -r src/commands/preview/app dist/src/commands/preview
    options:
      cache: false

  start.preview:
    command: ts-node --swc --project ../../tsconfig.json scripts/test.ts
    options:
      cache: false

  tsc:
    command: tsc --project tsconfig.json
    inputs:
      - src