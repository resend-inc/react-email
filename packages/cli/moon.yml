# https://moonrepo.dev/docs/config/tasks
$schema: 'https://moonrepo.dev/schemas/tasks.json'

workspace:
  inheritedTasks:
    exclude: ['compile']

tasks:
  compile:
    command: echo "Compile Complete"
    inputs:
      - src
    deps:
      - ~:tsc
      - ~:copy
    options:
      runDepsInParallel: false

  copy:
    command: cp -r src/assets dist/src/assets
    options:
      cache: false

  tsc:
    command: tsc --project tsconfig.json
    inputs:
      - src
    deps:
      - ~:tsconfig.link